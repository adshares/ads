# OS: Ubuntu Focal 20.04
os: linux
dist: focal

# Project language
language: cpp

# Allows use container-based infrastructure
sudo: required

cache:
  directories:
  - .autoconf
  - $HOME/.m2
  - $HOME/.cache/pip
  - $HOME/ads/bin

addons:
  apt:
    sources:
      - sourceline: "ppa:ubuntu-toolchain-r/test"
    packages:
#      - manpages-fr-extra
      - gcc-11 g++-11 build-essential make cmake
      - openssl libboost-all-dev libssl-dev
  hosts:
      - esc.dock
  sonarcloud:
    organization: "adshares-github"
    token:
      secure: ""

before_install:
  # CONST
  - export TEST_DIR=$HOME/adshares/ads-tests
  - export GENESIS_FILE=$TEST_DIR/qa/config/genesis/genesis-20x20-rf.json
  - export BIN_DIR=$HOME/ads/bin
  - export DATA_DIR=$HOME/.adsd
  - export ADS_DEV=$HOME/adshares/ads-dev-tools
  - export ADS_CONF="$TEST_DIR/scripts/ads_configure --data-dir=$DATA_DIR --interface=127.0.0.1 --port=9000 --client-port=9001 --genesis $GENESIS_FILE"
  - export ADS_START="$TEST_DIR/scripts/ads_ctl --data-dir=$DATA_DIR --init --wait --debug start"
  - export TESTS_ARGS="-q -f pom-qa.xml -Ddir.data=$DATA_DIR -Dgenesis.file=$GENESIS_FILE"

install:
  # C++14
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 90
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-11 90
  # QA TESTS
  - sudo add-apt-repository ppa:adshares/releases -y
  - sudo apt-get update -q
  - sudo apt install ads -y
  - ads --version
  - git clone --branch debug https://github.com/adshares/ads-tests.git $TEST_DIR
  # COMMON
  - export PATH="$BIN_DIR:$PATH"


# Project language
language: cpp

# Allows use container-based infrastructure
sudo: required

cache:
  directories:
  - .autoconf
  - $HOME/.m2
  - $HOME/.cache/pip
  - $HOME/ads/bin
  
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - realpath
      - gcc-5 g++-5 build-essential make cmake
      - openssl libboost-all-dev libssl-dev
  hosts:
      - esc.dock
  sonarcloud:
    organization: "adshares-github"
    token:
      secure: ""
    github_token:
      secure: ""
      
before_install:
  # CONST
  - export TEST_DIR=$HOME/adshares/ads-tests
  - export GENESIS_FILE=$TEST_DIR/qa/config/genesis/genesis-20x20-rf.json
  - export BIN_DIR=$HOME/ads/bin
  - export DATA_DIR=$HOME/.adsd
  - export ADS_CONF="./scripts/ads_configure.py --data-dir=$DATA_DIR --interface=127.0.0.1 --genesis $GENESIS_FILE"
  - export ADS_START="./scripts/ads_ctl.py --data-dir=$DATA_DIR --init --wait --debug start"
  - export TESTS_ARGS="-q -f pom-qa.xml -Ddir.data=$DATA_DIR -Dgenesis.file=$GENESIS_FILE"

install:
  # C++14
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 90
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90
  # PIP
  - sudo pip install psutil
  # QA TESTS
  - git clone https://github.com/adshares/ads-tests.git $TEST_DIR
  # COMMON
  - export PATH="$BIN_DIR:$PATH"

stages:
  - compile
  - test
  - name: quality
    if: branch = master

jobs:
  include:
    - stage: compile
      script:
        - mkdir build
        - ./scripts/ads_compile.sh -d -o build src
        - mkdir -p $BIN_DIR
        - cp build/esc/ads $BIN_DIR
        - cp build/escd/adsd $BIN_DIR
        - export PATH="$BIN_DIR:$PATH"

    - stage: test
      script:
        - $ADS_CONF && $ADS_START && cd $TEST_DIR
        - echo '{"run":"get_me"}' | ads -w $DATA_DIR -P6511 -H127.0.0.1 -A0001-00000000-9B6F -sBB3425F914CA9F661CA6F3B908E07092B5AFB7F2FDAE2E94EDE12C83207CA743
        - mvn clean test $TESTS_ARGS -Dcucumber.options="--tags @transfer"
    - stage: test
      script:
        - $ADS_CONF && $ADS_START && cd $TEST_DIR
        - mvn clean test $TESTS_ARGS -Dcucumber.options="--tags @status"
    - stage: test
      script:
        - $ADS_CONF && $ADS_START && cd $TEST_DIR
        - mvn clean test $TESTS_ARGS -Dcucumber.options="--tags @broadcast"
    - stage: test
      script:
        - $ADS_CONF && $ADS_START && cd $TEST_DIR
        - mvn clean test $TESTS_ARGS -Dcucumber.options="--tags @non_existent,@vip_key,@function"
    - stage: test
      script:
        - $ADS_CONF && $ADS_START && cd $TEST_DIR
        - mvn clean test $TESTS_ARGS -Dcucumber.options="--tags @retrieve_funds"
    - stage: test
      script:
        - $ADS_CONF && $ADS_START && cd $TEST_DIR
        - mvn clean test $TESTS_ARGS -Dcucumber.options="--tags @account"
    - stage: test
      script:
        - $ADS_CONF && $ADS_START && cd $TEST_DIR
        - mvn clean test $TESTS_ARGS -Dcucumber.options="--tags @node"

    - stage: quality
      script:
        # compile
        - mkdir build
        - build-wrapper-linux-x86-64 --out-dir bw_output ./scripts/ads_compile.sh -d -o build -c "-DCODE_COVERAGE=1" src
        - export PATH="build/esc:build/escd:$PATH"
        # tests
        #- ./scripts/ads_configure.py --data_dir=$DATA_DIR --client=$TRAVIS_BUILD_DIR/build/esc/esc --daemon=$TRAVIS_BUILD_DIR/build/escd/escd --interface=127.0.0.1 $GENESIS_FILE
        #- $ADS_START && cd $TEST_DIR
        #- mvn clean test $TESTS_ARGS
        #Sonar Qube
        - cd $TRAVIS_BUILD_DIR && sonar-scanner

notifications:
  email: false
  slack:
    rooms:
      secure: ""
    on_success: change
    on_failure: always
